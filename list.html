<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- orderd list -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    <!-- unorderd list -->
    <ul style="list-style-type: square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <!-- discription list discription term and discription data -->
    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is a 6 string instrument</dd>
        <dt>Uklele</dt>
        <dd>Ukulele is a 6 string instrument</dd>

    </dl>
</body>
</html>
